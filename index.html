<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collector Game - O Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Card Collector</h1>
            <p>Entre para jogar!</p>
            
            <input type="email" id="emailInput" placeholder="Seu E-mail">
            <input type="password" id="passwordInput" placeholder="Sua Senha">
            
            <div class="login-actions">
                <button id="btnLogin" class="btn-primary">Entrar</button>
                <button id="btnRegister" class="btn-secondary">Criar Conta</button>
            </div>
            <p id="loginError" class="error-msg"></p>
        </div>
    </div>

    <div id="game-content" class="hidden">
        
        <header class="game-header">
           <button id="logoutBtn" style="float: right; background: red; color: white;">Sair</button>
        </header>

        <nav class="main-navigation">
           </nav>

        <main id="main-content">
           </main>

    </div>

    <div id="notification-area" class="notification-area"></div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="supabaseClient-v2.js?v=2"></script>
    <script src="app.js?v=5"></script>
</body>
</html>
