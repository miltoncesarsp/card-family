<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collector Game - O Jogo</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16213e"> <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Card Collector</h1>
            <p>Entre para jogar!</p>
            
            <input type="email" id="emailInput" placeholder="Seu E-mail">
            <input type="password" id="passwordInput" placeholder="Sua Senha">
            
            <div class="login-actions">
                <button id="btnLogin" class="btn-primary">Entrar</button>
                <button id="btnRegister" class="btn-secondary">Criar Conta</button>
            </div>
            <p id="loginError" class="error-msg"></p>
        </div>
    </div>

<div id="game-content" class="hidden">
        
        <header class="game-header">
            <div class="header-left">
                <h1 class="game-title">Card Family</h1>
            </div>
            
            <div class="user-info" id="userInfo">
                <span id="player-name">Carregando...</span>
                <span class="separator">|</span>
                <span id="player-coins">...</span>
            </div>

            <button id="logoutBtn" class="btn-logout">Sair</button>
        </header>

        <nav class="main-navigation">
            <button data-section="album" class="nav-btn active">
                <i class="fas fa-book"></i> √Ålbum
            </button>
            <button data-section="shop" class="nav-btn">
                <i class="fas fa-store"></i> Loja
            </button>
        </nav>

        <main id="main-content">
            
            <section id="album-section" class="game-section active">
                <div class="section-header">
                    <h2>üñºÔ∏è Minha Cole√ß√£o</h2>
                </div>
                <div id="album-cards-container" class="card-grid">
                    <p style="color: white; text-align: center;">Carregando √°lbum...</p>
                </div>
            </section>

            <section id="shop-section" class="game-section hidden">
                <div class="section-header">
                    <h2>üõçÔ∏è Loja de Pacotes</h2>
                </div>
                <div id="packs-list-container" class="pack-list">
                    <p style="color: white; text-align: center;">Carregando loja...</p>
                </div>
            </section>

        </main>

    </div>

    <div id="pack-opening-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>üéÅ Pacote Aberto!</h2>
        <div id="new-cards-display" class="new-cards-grid">
            </div>
        <button id="closeModalBtn" class="btn-primary">Receber Cartas</button>
    </div>
</div>

    <div id="notification-area" class="notification-area"></div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="supabaseClient-v2.js?v=2"></script>
    <script src="app.js?v=5"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('PWA registrado!', reg))
        .catch(err => console.log('Erro no PWA:', err));
    });
  }
</script>
</body>
</html>
