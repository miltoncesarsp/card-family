<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Criar Cartas</title>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <h1>Painel Admin - Criar Carta</h1>

  <form id="cardForm">
    <label>Nome do Personagem:</label>
    <input id="cardName" type="text" required>

    <label>Nível:</label>
    <input id="cardLevel" type="number" min="1" required>

    <label>Força:</label>
    <input id="cardPower" type="number" min="0" required>

    <label>Raridade:</label>
    <select id="cardRarity" required>
      <option value="comum">Comum</option>
      <option value="rara">Rara</option>
      <option value="epica">Épica</option>
      <option value="lendaria">Lendária</option>
      <option value="mitica">Mítica</option>
    </select>

    <label>Elemento:</label>
    <select id="cardElement" required>
      <option value="terra">Terra</option>
      <option value="fogo">Fogo</option>
      <option value="agua">Água</option>
      <option value="ar">Ar</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="luz">Luz</option>
      <option value="sombra">Sombra</option>
    </select>

    <label>Imagem da Carta:</label>
    <input id="fileInput" type="file" accept="image/*" required onchange="previewImage()">

    <div id="previewContainer">
      <p>Preview:</p>
      <img id="cardPreview" src="" alt="Preview da carta">
    </div>

    <button type="button" onclick="uploadCard()">Salvar Carta</button>
  </form>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>

<script src="supabaseClient-v2.js"></script>
<script src="admin.js?v=2"></script>
</body>
</html>
