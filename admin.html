<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Criar Cartas</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/SEU_CODIGO_DE_KIT.js" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body> <div class="card-form" id="cardForm">
        <label>Nome:</label>
        <input id="cardName" type="text">

        <label>Força:</label>
        <input id="cardPower" type="number" min="0">

        <label>Raridade:</label>
        <select id="cardRarity">
            <option value="Comum">Comum (cinza)</option>
            <option value="Rara">Rara (azul)</option>
            <option value="Épica">Épica (roxa)</option>
            <option value="Lendária">Lendária (laranja)</option>
            <option value="Mítica">Mítica (amarela)</option>
        </select>

        <label>Elemento:</label>
        <select id="cardElement">
            <option value="Terra">Terra</option>
            <option value="Fogo">Fogo</option>
            <option value="Água">Água</option>
            <option value="Ar">Ar</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Luz">Luz</option>
            <option value="Sombra">Sombra</option>
        </select>

        <label>Imagem da carta:</label>
        <input id="fileInput" type="file" accept="image/*">

        <button type="button" id="saveCardBtn">Salvar Carta</button>
    </div>

    <div id="cardPreviewContainer"></div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <script src="supabaseClient-v2.js?v=2"></script>

    <script src="admin.js?v=2"></script>
</body>
</html>
